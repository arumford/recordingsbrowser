<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="azure-storage.file.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <img src="images/Logo.png" height="206" width="1188"/>
        <h1 class="h1">Recordings Browser</h1>
        <div id="levelUp" class="levelUp hidden btn" onclick="showDirs();">
            <div class="fas fa-level-up-alt icon"></div>Return to folders
            <!--<div class="float-right"></div>-->
        </div>
        <div id="dirsDiv">
            <ul id="directories" class="list-group">
            </ul>
        </div>
        <div id="filesDiv" class="hidden">
            <ul id="files" class="list-group list-group-flush">
            </ul>
        </div>
    </div>
</body>
</html>
